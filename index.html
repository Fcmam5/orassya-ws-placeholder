<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Orassya - Premium natural and bio skin care products from Algeria. Clean, cruelty-free, and handmade cosmetics."
    />
    <meta
      name="keywords"
      content="Orassya, natural skin care, bio cosmetics, Algerian beauty, cruelty-free, handmade, clean beauty, Algeria"
    />
    <meta name="author" content="Orassya" />
    <meta property="og:title" content="Orassya - Natural & Bio Skin Care" />
    <meta
      property="og:description"
      content="Premium natural and bio skin care products from Algeria. Clean, cruelty-free, and handmade cosmetics."
    />
    <meta property="og:type" content="website" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://orassya.com" />

    <title>Orassya - Natural & Bio Skin Care from Algeria</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="logo">Orassya</h1>
    </header>

    <main class="main-content">
      <div class="coming-soon">
        <h1 data-translate="coming_soon">Coming Soon</h1>
        <p class="made-in" data-translate="made_in">Made with ❤️ in Algeria</p>
        <p class="registered-mark" data-translate="registered_trademark">
          Orassya® is a registered trademark in Algeria
        </p>
      </div>
    </main>

    <footer class="footer">
      <div class="social-links">
        <a
          href="https://www.instagram.com/orassya.skincare/"
          aria-label="Instagram"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fab fa-instagram"></i>
        </a>
        <a
          href="https://www.facebook.com/"
          aria-label="Facebook"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fab fa-facebook"></i>
        </a>
        <a
          href="https://www.linkedin.com/"
          aria-label="LinkedIn"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fab fa-linkedin"></i>
        </a>
        <a
          href="https://www.tiktok.com/"
          aria-label="TikTok"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fab fa-tiktok"></i>
        </a>
      </div>

      <div class="language-selector">
        <select id="language-selector" aria-label="Select language">
          <option value="en">English</option>
          <option value="ar">العربية</option>
          <option value="fr">Français</option>
        </select>
      </div>

      <div class="website-links">
        <a
          href="https://orassya.dz"
          target="_blank"
          rel="noopener noreferrer"
          class="website-link"
          >orassya.dz</a
        >
        <span class="divider">•</span>
        <a
          href="https://orassya.com"
          target="_blank"
          rel="noopener noreferrer"
          class="website-link"
          >orassya.com</a
        >
      </div>
    </footer>

    <script src="js/main.js" defer></script>
  </body>
</html>
